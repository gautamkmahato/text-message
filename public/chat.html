<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Webapp</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="navbar">
        <p class="nav-heading">Chat Webapp</p>
    </div>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>

        <div class="chat__main">
            <!--  -->
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="message" placeholder="message..." required>
                    <button type="submit" id="send-btn">send</button>
                </form>
                <button id="send-location">Send Location</button>    
            </div>   
        </div>
    </div>
    <!-- Dynamic Template Rendering -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{time}}</span>
            </p>
            <p class="text-message">{{textmessage}}</p>
        </div>
    </script>

    <script id="map-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{mapTime}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">This is my Location</a></p>
        </div>
    </script>

    <!-- chat room template-->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">All Users</h3>
        <ul class="users">
            {{#users}}
            <li class="user-list">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js."></script>
    <script src="chat.js"></script>
</body>
</html>
